{% load static%}
<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside class="fixed-element">
        <img src="{% static 'main/img/menu.jpg' %}" alt="Лого" >
        <!--<span class="logo">Glowskin</span>-->
        <h3>Меню</h3>
        <ul>
            <a href ="{% url 'home' %}"><li><i class="fas fa-home" style="color:red;"></i> Главная </li></a>
            <a href ="{% url 'about' %}"><li><i class="fas fa-heart" style="color:red;"></i> Кто мы? </li></a>
            <a href ="{% url 'contacts' %}"><li><i class="fas fa-phone" style="color:red;"></i> Контакты </li></a>
            <a href ="{% url 'news_file' %}"><li><i class="fas fa-newspaper" style="color:red;"></i> Новости </li></a>
            <a href="{% url 'register' %}"><li><i class="fas fa-user-plus" style="color:red;"></i> Регистрация </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
