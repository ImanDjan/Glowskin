{% extends 'main/loyal.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="features">
        <h1>Регистрация</h1>
        <form method="post" >
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            {{ form.last_name }}<br>
            {{ form.first_name }}<br>
            {{ form.email }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>

        </form>
    </div>
{% endblock %}
